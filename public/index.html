<!doctype html>
<html lang="en-US">
  <head>
    <title>Music collection application</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="stylesheets/application.css" rel="stylesheet" />
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <main>
      <h1>Albums</h1>
      <ul id="albums"></ul>
    </main>

    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}" />
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>
    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      App.init(); // kick off application code
    </script>
  </body>
</html>
