<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="javascripts/lib/jasmine-2.5.2/jasmine.css">
    <script src="javascripts/lib/jasmine-2.5.2/jasmine.js"></script>
    <script src="javascripts/lib/jasmine-2.5.2/jasmine-html.js"></script>
    <script src="javascripts/lib/jasmine-2.5.2/boot.js"></script>
    <script src="/javascripts/vendor/all.js"></script>
    <style>
      #albums { display: none; }
    </style>
  </head>

  <body>
    <ul id="albums"></ul>
    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}" />
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>
    <script src="/javascripts/models/album.js"></script>
    <script src="/javascripts/collections/albums.js"></script>
    <script src="/javascripts/views/albums.js"></script>
    <script src="/javascripts/app.js"></script>
    <script src="javascripts/spec/albums_spec.js"></script>
    <script src="javascripts/spec/albums_view_spec.js"></script>
  </body>
</html>
